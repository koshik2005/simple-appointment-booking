<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>ProCare</h1>
            <div class="filter">
                <label for="filter">Filter:</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="recent">Recent</option>
                    <option value="favorites">Favorites</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search..." class="search">
            <img src="profile.jpg" alt="Profile Picture">
            <button class="logout-btn">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="add-panel">Add Panel</div>
        <div class="doc-grid">
            <div class="doc-item">Doc 1</div>
            <div class="doc-item">Doc 2</div>
            <div class="doc-item">Doc 3</div>
            <div class="doc-item">Doc 4</div>
            <div class="doc-item">Doc 5</div>
            <div class="doc-item">Doc 6</div>
        </div>
    </div>
    <footer>
        <p>&copy; All rights are reserved.</p>
    </footer>
</body>
</html>
